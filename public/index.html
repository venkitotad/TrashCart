<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrashCart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- Hero Section -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-green-500">TrashCart</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-center text-center px-4">
    <h2 class="text-4xl font-bold text-gray-800 mb-4">Welcome to TrashCart!</h2>
    <p class="text-lg text-gray-600 mb-8">"Convenient and Efficient Platform for Scrap Collection"
    </p>

    <!-- Call to Actions -->
    <div class="space-y-4 sm:space-y-0 sm:space-x-4 sm:flex">
      <a href="/getStarted"
        class="inline-block w-full sm:w-auto bg-green-500 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-green-600">
        Get Started
      </a>
      <a href="/login"
        class="inline-block w-full sm:w-auto bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg shadow hover:bg-gray-400">
        Login
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-6 py-4 text-center">
    <p class="text-sm text-gray-500">&copy; 2024 ScrapCart. All rights reserved.</p>
  </footer>

</body>

</html>
